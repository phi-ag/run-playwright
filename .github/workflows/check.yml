name: Check

on:
  push:

jobs:
  ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Run Playwright
        uses: ./
        env:
          TEST_ENV: hello from env
        with:
          options: -e TEST_OPTION='hello from options'
          run: |
            echo hello world
            echo ${TEST_ENV}
            echo ${TEST_OPTION}

  ubuntu-with-version:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Run Playwright
        uses: ./
        with:
          version: v1.47.1
          run: |
            echo hello
            echo world
